---
- name: Add user itesciadmin
  user:
          name: itesciadmin
          shell: /bin/bash
          home: /home/itesciadmin
          uid: 1001
          groups: itescia,sudo

- name: Add user itescia2
  user: 
          name: itescia2
          shell: /bin/bash
          home: /home/itescia2
          uid: 1002
          groups: itescia, sudo

- name: Remove user itescia2
  user:
          name: itescia2
          state: absent
          remove: yes
    
- name: SSH
  authorized_key:
    user: itesciadmin
    key: 'ssh-rsa  root@itescia'
    state: present
    
- name: Cr√©ation variable utilisateur
  user:
      name: "{{item.name}}"
      password: "{{item.password}}"
  loop: "{{main}}"