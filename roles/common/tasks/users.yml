---
- name: Ajout user itesciadmin
  group:
     name: itesciadmin
     gid: 1001
     state: present
     
- name: Ajout de l'utilisateur dans home 
  user:
    name: itesciadmin
    home: /home/itesciadmin
    uid: 1001
    group: itesciadmin
    groups: itescia, sudo
    password: ''
    state: present
    
- name: SSH
  authorized_key:
     user: itesciadmin
     key: 'ssh-rsa  root@itescia'
     state: present