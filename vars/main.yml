mysql_root_password: super-secure-password
mysql_databases:
  - name: example_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: itescia
    host: "%"
    password: itescia
    priv: "itescia.*:ALL"
---
# Playbook install MySQL
- hosts: all
  become: yes
  vars_files:
        - vars/main.yml
  roles:
        - role: geerlingguy.mysql